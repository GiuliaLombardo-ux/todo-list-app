<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wow To-Do App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe6f0, #fff0f5);
      transition: background 0.5s ease;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.2s;
    }

    .container:hover {
      transform: rotateY(5deg) rotateX(5deg);
    }

    h1 {
      margin-bottom: 20px;
      color: #cc2e65;
    }

    input {
      width: 70%;
      padding: 10px;
      border: 2px solid #cc2e65;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px;
      border: none;
      background: #cc2e65;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #e04a7d;
      transform: scale(1.1);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #fad6de;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transform: translateX(-20px);
      animation: fadeIn 0.5s forwards;
    }

    li.completed {
      text-decoration: line-through;
      background: #e0e0e0;
      color: gray;
      position: relative;
    }

    li.completed::after {
      content: "✅";
      position: absolute;
      right: 10px;
      animation: bounce 0.6s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes bounce {
      0% { transform: scale(0.3); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ My To-Do List ✨</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const input = document.getElementById("taskInput");
    const list = document.getElementById("taskList");
    let completedCount = 0;

    function addTask() {
      if (input.value.trim() === "") return;
      const li = document.createElement("li");
      li.textContent = input.value;

      li.addEventListener("click", () => {
        li.classList.toggle("completed");

        if (li.classList.contains("completed")) {
          completedCount++;
          launchConfetti();
        } else {
          completedCount--;
        }
        updateBackground();
      });

      list.appendChild(li);
      input.value = "";
    }

    function launchConfetti() {
      confetti({
        particleCount: 80,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function updateBackground() {
      const ratio = completedCount / list.children.length;
      if (ratio === 0) {
        document.body.style.background = "linear-gradient(135deg, #ffe6f0, #fff0f5)";
      } else if (ratio < 0.5) {
        document.body.style.background = "linear-gradient(135deg, #ffecd2, #fcb69f)";
      } else {
        document.body.style.background = "linear-gradient(135deg, #d4fc79, #96e6a1)";
      }
    }
  </script>
</body>
</html>
