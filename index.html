<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8b9c4, #fcd0d9);
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .my-projects-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 900px;
    }

    .my-projects-card h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .portfolio-card {
      background-color: #fdf5f7;
      border: 1px solid #e0bfc4;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
    }

    .portfolio-card h2 {
      margin-top: 0;
    }

    .github-btn {
      display: inline-block;
      background-color: #d6336c;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    .github-btn:hover {
      background-color: #b02554;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
    }
  </style>
</head>
<body>
  
  <!-- To-Do List in alto a destra -->
  <div class="top-right">
    <h3>To-Do List</h3>
    <input type="text" placeholder="Add new task...">
    <button>Add</button>
  </div>

  <!-- Card My Projects -->
  <div class="container">
    <div class="my-projects-card">
      <h1>My Projects</h1>

      <!-- Card Portfolio Website dentro My Projects -->
      <div class="portfolio-card">
        <h2>Portfolio Website</h2>
        <p>Personal portfolio showcasing my skills, projects, and information.</p>
        <ul>
          <li>✔ Responsive design</li>
          <li>✔ Custom color theme</li>
          <li>✔ GitHub Pages deployment</li>
        </ul>
        <a href="https://github.com/tuo-username/tuo-repo" target="_blank" class="github-btn">View on GitHub</a>
      </div>
    </div>
  </div>

</body>
</html>
